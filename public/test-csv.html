<!DOCTYPE html>
<html>
<head>
    <title>CSV Loader Test</title>
</head>
<body>
    <h1>CSV Loader Test</h1>
    <div id="output"></div>
    
    <script>
        async function testCSVLoading() {
            const output = document.getElementById('output');
            
            try {
                output.innerHTML = '<p>Loading CSV data...</p>';
                
                const response = await fetch('/data/anomalies_output.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                output.innerHTML = `
                    <p>✅ CSV loaded successfully!</p>
                    <p>Total lines: ${lines.length}</p>
                    <p>Headers: ${headers.join(', ')}</p>
                    <p>First few rows:</p>
                    <pre>${lines.slice(1, 5).join('\n')}</pre>
                `;
                
            } catch (error) {
                output.innerHTML = `<p>❌ Error loading CSV: ${error.message}</p>`;
                console.error('CSV loading error:', error);
            }
        }
        
        testCSVLoading();
    </script>
</body>
</html>
